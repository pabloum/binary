<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Binary conversion</title>

    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <h1>Binaries conversion</h1>

    <div class="option to-binary-op">
      To binary
    </div>

    <div class="tab to-binary-tab">
      <textarea id="normalInput" placeholder="Enter normal characters" rows="2" cols="40"></textarea>
      <button type="button" id="toBinary">To machine language</button>
    </div>

    <div class="option from-binary-op">
      From binary
    </div>

    <div class="tab from-binary-tab">
      <textarea id="binaryInput" placeholder="Enter binary" rows="2" cols="40"></textarea>
      <button type="button" id="toLetters">To human language</button>
    </div>

    <div class="result">
      <div class="times">&times;</div>
      <div class="app-output">Result will be shown here!</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/effects.js" charset="utf-8"></script>
  </body>
</html>
